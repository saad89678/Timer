<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <p id="test"></p>
    <div class="timer-position">
        <p id="timer">00:03:30</p>
    </div>
    <div class="timer-setting">
        <div class="close-par">
            <button id="timer-close"><i class="fa-solid fa-clock"></i></button>
            <button id="close"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <h1 id="timer-title">Timer Setting</h1>
        <div class="timer-setting-buttons">
            <button class="setting-button" id="start-toggle">START/STOP</button>
            <button class="setting-button" id="reset">RESET</button>
        </div>
        <div class="timer-setting-bars">
            <div class="times-setting">
                <div class="time-number-par">
                    H: 
                    <input type="number" class="time-number" id="hours-number" value="0" min="0" max="23">
                </div>
                
                <input type="range" class="time-slider" id="hours-slider" value="0" min="0" max="23">
                <div class="time-number-par">
                    M: 
                    <input type="number" class="time-number" id="minutes-number" value="3" min="0" max="59">
                </div>
                <input type="range" class="time-slider" id="minutes-slider" value="3" min="0" max="59">
                <div class="time-number-par">
                    S: 
                    <input type="number" class="time-number" id="seconds-number" value="30" min="0" max="59">
                </div>
                <input type="range" class="time-slider" id="seconds-slider" value="30" min="0" max="59">
            </div>
            <div class="more-option-par">
                <div class="more-option-title">more option</div>
                <div class="more-option">
                    <div class="ui-scale-par">
                        Scale:
                        <input type="number" class="time-number ui-number" id="scale-number" value="0.7" min="0.1" max="1.2">
                    </div>
                    <input type="range" class="time-slider ui-slider" id="scale-slider" value="0.7" min="0.1" max="1.2" step="0.1">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
